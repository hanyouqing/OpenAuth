<svg width="128" height="128" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)" />
  
  <!-- Lock/Shield shape representing security -->
  <g transform="translate(256, 256)">
    <!-- Shield/Keyhole base -->
    <path d="M -80,-60 Q -80,-100 -40,-120 Q 0,-130 40,-120 Q 80,-100 80,-60 L 80,40 Q 80,80 40,100 Q 0,110 -40,100 Q -80,80 -80,40 Z" 
          fill="white" opacity="0.95" />
    
    <!-- Keyhole opening -->
    <circle cx="0" cy="-20" r="30" fill="url(#gradient2)" />
    <rect x="-15" y="-20" width="30" height="60" fill="url(#gradient2)" />
    
    <!-- Connecting nodes representing SSO -->
    <circle cx="-120" cy="0" r="20" fill="white" opacity="0.8" />
    <circle cx="120" cy="0" r="20" fill="white" opacity="0.8" />
    <circle cx="0" cy="-120" r="20" fill="white" opacity="0.8" />
    
    <!-- Connection lines -->
    <line x1="-100" y1="0" x2="-40" y2="-40" stroke="white" stroke-width="4" opacity="0.6" stroke-linecap="round" />
    <line x1="100" y1="0" x2="40" y2="-40" stroke="white" stroke-width="4" opacity="0.6" stroke-linecap="round" />
    <line x1="0" y1="-100" x2="0" y2="-50" stroke="white" stroke-width="4" opacity="0.6" stroke-linecap="round" />
  </g>
</svg>
