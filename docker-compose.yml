version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: openauth-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openauth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: openauth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        VERSION: ${VERSION:-1.0.0}
    container_name: openauth-backend
    environment:
      OPENAUTH_ENVIRONMENT: development
      OPENAUTH_DATABASE_HOST: postgres
      OPENAUTH_DATABASE_PORT: 5432
      OPENAUTH_DATABASE_USER: postgres
      OPENAUTH_DATABASE_PASSWORD: postgres
      OPENAUTH_DATABASE_DBNAME: openauth
      OPENAUTH_REDIS_HOST: redis
      OPENAUTH_REDIS_PORT: 6379
      OPENAUTH_JWT_SECRET: change-me-in-production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./configs:/app/configs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O /dev/null http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: openauth-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
  redis_data:
